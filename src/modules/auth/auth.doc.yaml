/login:
    post:
        description: Login to the application
        parameters:
            - name: email
              description: Email to use for login.
              in: body
              required: true
              type: string
            - name: password
              description: User's password.
              in: body
              required: true
              type: string
        responses:
            200:
                description: login
                response:
            404:
                description: User not found
                content:
                    application/json:
                      $ref: #/
                    type: object
                    properties:
                        path:
                            type: string
                        message:
                            type: string
